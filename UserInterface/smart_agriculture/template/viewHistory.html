<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant History</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant History</h1>

        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Plant_name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody id ='data-table-body'>
                
                
            </tbody>
        </table>
        
        
        <div class="d-flex justify-content-center mt-3">
            <button id='prevButton' class='btn btn-primary btn-sm mx-2'>Prev</button>
            <button id='nextButton' class='btn btn-primary btn-sm mx-2'>Next</button>
            <a href="{% url 'main_page' %}" class="btn btn-danger mx-2">Back</a>
        </div>
    </div>
   
    <footer>
        <p>&copy; 2023 5047</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="/static/viewHistory.js"></script>
    
</body>
</html>
