<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pump Watering Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <style>
        #chartDiv {
            width: 100%;
            max-width: 1300px;
            height: 500px;
        }
        .total-water-container {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1>Water Pump Watering Records</h1>
        </header>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="chartDiv">
                    <canvas id="waterChart"></canvas>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="total-water-container">
                    <h2>Total Watering Volume:</h2>
                    <h1><span id="totalWater">0</span>ml</h1>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <!-- <button class="btn btn-primary me-2" id="waterButton">Water</button> -->
            
            <a href="{% url 'main_page' %}" class="btn btn-danger mx-2">Back</a>
        </div>
    </div>

    <footer class="text-center py-2 mt-4 bg-light">
        &copy; 2023 Water Pump Watering Records
    </footer>

    <script src="/static/pump.js"></script>
</body>
</html>
